<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcendent Yoga Experience</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      cursor: none;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      mix-blend-mode: difference;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      mix-blend-mode: difference;
    }

    /* Ethereal Background */
    .ethereal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(255, 206, 119, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 20%, rgba(119, 255, 198, 0.2) 0%, transparent 50%),
        linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 200% 200%;
      animation: etherealFlow 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes etherealFlow {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 0% 100%; }
    }

    /* Morphing Light Orbs */
    .light-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: orbFloat 15s ease-in-out infinite;
      z-index: 2;
    }

    .orb-1 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,119,198,0.4) 0%, transparent 70%);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(119,255,198,0.3) 0%, transparent 70%);
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,206,119,0.5) 0%, transparent 70%);
      bottom: 20%;
      left: 30%;
      animation-delay: -10s;
    }

    @keyframes orbFloat {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.6;
      }
      25% { 
        transform: translate(100px, -50px) scale(1.2);
        opacity: 0.8;
      }
      50% { 
        transform: translate(-50px, 100px) scale(0.8);
        opacity: 0.4;
      }
      75% { 
        transform: translate(150px, 50px) scale(1.1);
        opacity: 0.7;
      }
    }

    /* Holographic Particles */
    .particle-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    .holo-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #ff77e9, #77ffe9, #e977ff);
      border-radius: 50%;
      animation: holoFloat 12s linear infinite;
      box-shadow: 
        0 0 20px currentColor,
        0 0 40px currentColor,
        0 0 60px currentColor;
    }

    @keyframes holoFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main Content */
    .main-container {
      position: relative;
      z-index: 10;
      padding: 2rem;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 700;
      background: linear-gradient(45deg, #ff77e9, #77ffe9, #e977ff, #ffee77);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleShimmer 3s ease-in-out infinite;
      text-shadow: 0 0 60px rgba(255,255,255,0.3);
      margin-bottom: 1rem;
      position: relative;
    }

    .main-title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGloss 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes titleShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes titleGloss {
      0%, 100% { opacity: 0; transform: translateX(-100%); }
      50% { opacity: 1; transform: translateX(100%); }
    }

    .subtitle {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .college-info {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.6);
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Search */
    .search-container {
      max-width: 600px;
      margin: 3rem auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1.5rem 2rem 1.5rem 4rem;
      border: none;
      border-radius: 60px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 1.2rem;
      color: white;
      outline: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .search-input:focus {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.4),
        0 0 0 1px rgba(255,255,255,0.2),
        0 0 50px rgba(255,119,198,0.3);
      transform: translateY(-5px);
    }

    .search-icon {
      position: absolute;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 1.5rem;
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .filter-btn:hover::before {
      left: 100%;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* Pose Grid */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .grid-item {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      padding: 2.5rem;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .grid-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(255,119,198,0.1) 0%, 
        rgba(119,255,198,0.1) 50%, 
        rgba(255,206,119,0.1) 100%);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .grid-item:hover::before {
      opacity: 1;
    }

    .grid-item:hover {
      transform: translateY(-15px) scale(1.02);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 
        0 40px 80px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.2),
        0 0 100px rgba(255,119,198,0.2);
    }

    .pose-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #ff77e9, #77ffe9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        0 0 60px rgba(255,119,198,0.3);
    }

    .pose-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: iconRotate 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes iconRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .grid-item:hover .pose-icon {
      transform: scale(1.2) rotateY(180deg);
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.4),
        0 0 100px rgba(255,119,198,0.6);
    }

    .pose-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .pose-description {
      font-size: 1rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .grid-item:hover .pose-description {
      color: rgba(255,255,255,0.9);
    }

    .difficulty-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .beginner { 
      background: linear-gradient(135deg, rgba(72,187,120,0.8), rgba(72,187,120,0.4)); 
      color: white; 
    }
    .intermediate { 
      background: linear-gradient(135deg, rgba(237,137,54,0.8), rgba(237,137,54,0.4)); 
      color: white; 
    }
    .advanced { 
      background: linear-gradient(135deg, rgba(229,62,62,0.8), rgba(229,62,62,0.4)); 
      color: white; 
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .main-title {
        font-size: clamp(2rem, 6vw, 4rem);
      }
      
      .filter-buttons {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Scroll Effects */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      z-index: 1000;
    }

    .scroll-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff77e9, #77ffe9, #e977ff);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <div class="scroll-indicator">
    <div class="scroll-progress"></div>
  </div>

  <div class="ethereal-bg"></div>
  
  <div class="light-orb orb-1"></div>
  <div class="light-orb orb-2"></div>
  <div class="light-orb orb-3"></div>
  
  <div class="particle-system" id="particles"></div>
  
  <div class="main-container">
    <div class="header">
      <h1 class="main-title" data-text="Transcendent Yoga">Transcendent Yoga</h1>
      <div class="subtitle">Created by Jessica Douthit</div>
      <div class="college-info">Berea College Department of Health and Human Performance</div>
    </div>

    <div class="search-container">
      <div class="search-icon">🔍</div>
      <input type="text" class="search-input" placeholder="Discover your perfect pose..." id="searchInput">
    </div>

    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All Poses</button>
      <button class="filter-btn" data-filter="beginner">Beginner</button>
      <button class="filter-btn" data-filter="intermediate">Intermediate</button>
      <button class="filter-btn" data-filter="advanced">Advanced</button>
    </div>

    <div class="container" id="poseGrid"></div>
  </div>

  <script>
    const poses = {
      1: { name: "Mountain Pose", icon: "🏔️", difficulty: "beginner", description: "Foundation pose for proper alignment and grounding, connecting earth and sky" },
      2: { name: "Downward-Facing Dog", icon: "🐕", difficulty: "beginner", description: "Energizing inversion that strengthens and stretches the entire body" },
      3: { name: "Warrior I", icon: "⚔️", difficulty: "beginner", description: "Powerful standing pose building strength, focus, and inner warrior spirit" },
      4: { name: "Warrior II", icon: "🛡️", difficulty: "intermediate", description: "Dynamic pose improving stamina, concentration, and graceful power" },
      5: { name: "Triangle Pose", icon: "📐", difficulty: "beginner", description: "Lateral stretch opening hips, strengthening legs, and creating sacred geometry" },
      6: { name: "Tree Pose", icon: "🌳", difficulty: "intermediate", description: "Balance pose cultivating focus, stability, and rooted presence" },
      7: { name: "Bridge Pose", icon: "🌉", difficulty: "intermediate", description: "Heart opening backbend strengthening glutes and opening the chest" },
      8: { name: "Child's Pose", icon: "🧘", difficulty: "beginner", description: "Restorative pose for deep relaxation and inner contemplation" },
      9: { name: "Seated Forward Bend", icon: "🙇", difficulty: "intermediate", description: "Calming forward fold stretching spine and cultivating introspection" },
      10: { name: "Cobra Pose", icon: "🐍", difficulty: "beginner", description: "Gentle backbend opening chest, strengthening back, awakening energy" },
      11: { name: "Camel Pose", icon: "🐪", difficulty: "advanced", description: "Deep backbend opening heart chakra and creating spinal freedom" },
      12: { name: "Cat-Cow Pose", icon: "🐱", difficulty: "beginner", description: "Flowing movement warming spine, awakening core energy" },
      13: { name: "Boat Pose", icon: "⛵", difficulty: "intermediate", description: "Core strengthening pose building abdominal power and balance" },
      14: { name: "Plank Pose", icon: "💪", difficulty: "intermediate", description: "Full-body strengthener building core stability and integration" },
      15: { name: "Chair Pose", icon: "🪑", difficulty: "intermediate", description: "Powerful standing pose strengthening legs and building endurance" },
      16: { name: "Corpse Pose", icon: "💤", difficulty: "beginner", description: "Final relaxation pose for complete mind-body integration and peace" }
    };

    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });

    // Holographic Particles
    function createHoloParticles() {
      const container = document.getElementById('particles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'holo-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
        particle.style.animationDelay = Math.random() * 2 + 's';
        
        const colors = ['#ff77e9', '#77ffe9', '#e977ff', '#ffee77'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        container.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 12000);
      }, 300);
    }

    // Create pose grid with enhanced animations
    function createPoseGrid(filteredPoses = poses) {
      const container = document.getElementById('poseGrid');
      container.innerHTML = '';
      
      Object.keys(filteredPoses).forEach((key, index) => {
        const pose = filteredPoses[key];
        const div = document.createElement('div');
        div.className = 'grid-item';
        div.style.animationDelay = (index * 0.1) + 's';
        
        div.innerHTML = `
          <div class="difficulty-badge ${pose.difficulty}">${pose.difficulty}</div>
          <div class="pose-icon">${pose.icon}</div>
          <div class="pose-name">${pose.name}</div>
          <div class="pose-description">${pose.description}</div>
        `;

        div.addEventListener('click', () => {
          // Enhanced click effect
          div.style.transform = 'scale(0.95)';
          setTimeout(() => {
            div.style.transform = '';
            // Simulate navigation with a more elegant alert
            const modal = document.createElement('div');
            modal.style.cssText = `
              position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
              background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
              color: white; padding: 2rem; border-radius: 20px; z-index: 10000;
              border: 1px solid rgba(255,255,255,0.2);
              box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            `;
            modal.innerHTML = `
              <h3 style="margin-bottom: 1rem; font-family: 'Playfair Display', serif;">
                Entering ${pose.name} Experience...
              </h3>
              <p style="opacity: 0.8;">Preparing your immersive pose journey</p>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.remove(), 2000);
          }, 150);
        });

        container.appendChild(div);
      });
    }

    // Enhanced filter functionality
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const filter = btn.dataset.filter;
        const filtered = filter === 'all' ? poses : 
          Object.keys(poses).reduce((acc, key) => {
            if (poses[key].difficulty === filter) {
              acc[key] = poses[key];
            }
            return acc;
          }, {});
        
        // Fade out and fade in effect
        const container = document.getElementById('poseGrid');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          createPoseGrid(filtered);
          container.style.opacity = '1';
          container.style.transform = 'translateY(0)';
        }, 300);
      });
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = Object.keys(poses).reduce((acc, key) => {
        const pose = poses[key];
        if (pose.name.toLowerCase().includes(query) || 
            pose.description.toLowerCase().includes(query) ||
            pose.difficulty.toLowerCase().includes(query)) {
          acc[key] = pose;
        }
        return acc;
      }, {});
      
      createPoseGrid(filtered);
    });

    // Scroll progress indicator
    window.addEventListener('scroll', () => {
      const scrolled = (window.pageYOffset / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      document.querySelector('.scroll-progress').style.width = scrolled + '%';
    });

    // Parallax effect for orbs
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const orbs = document.querySelectorAll('.light-orb');
      
      orbs.forEach((orb, index) => {
        const speed = 0.5 + (index * 0.2);
        orb.style.transform = `translate3d(0, ${scrolled * speed}px, 0)`;
      });
    });

    // Initialize everything
    createHoloParticles();
    createPoseGrid();

    // Enhanced mouse interactions
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      // Parallax effect on orbs
      document.querySelectorAll('.light-orb').forEach((orb, index) => {
        const speed = 0.02 + (index * 0.01);
        const xOffset = (mouseX - 0.5) * speed * 100;
        const yOffset = (mouseY - 0.5) * speed * 100;
        orb.style.transform += ` translate(${xOffset}px, ${yOffset}px)`;
      });
    });

    // Cursor interactions
    document.querySelectorAll('.grid-item, .filter-btn, .search-input').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
        cursorFollower.style.transform = 'scale(1.5)';
      });
      
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
        cursorFollower.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
